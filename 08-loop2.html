<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página modelo</title>
    <script>
        // Ativa verificações adicionais de variáveis
        // Modo "chato" do JavaScript
        'use strict'
        
        // 2) DO...WHILE

        //
        //

        let soma = 0, num
        do{
            num= Number(prompt('Informe um número para somar ou 0 para terminar: '))
            if(! isNaN(num)) { 
                soma += num
            }
        } while(num !== 0)

        alert(`A soma dos dos número informados é ${soma}.`)


    </script>
</head>

</html>
