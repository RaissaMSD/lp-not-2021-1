<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            
            Peça ao usuário para informar dois números inteiros diferentes.
            Use do..while para garantir que os números sejam válidos e diferentes
            entre si.
            
            Utilizando um loop for, calcule a somatória de todos os números entre 
            os dois valores informados (inclusive).            
        */

        
        let num1
        let num2
        let maior
        let menor
        let resultado = 0
        do {
            num1 = parseInt(prompt('Informe um número:'))
            num2 = parseInt(prompt('Informe outro número:'))
        } while(isNaN(num1) || isNaN(num2) || (num1 === num2))
        
        if (num1<num2) {
            menor = num1
            maior = num2
        }
        else  {
            menor = num2
            maior = num1
        }
        for(let x = menor; x <= maior; x++) {
            resultado += x
        }
        document.write(`O resultado da somatória é ${resultado}`)
       
    </script>
</head>

</body>
</html>
