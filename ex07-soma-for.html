<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            
            Peça ao usuário para informar dois números inteiros diferentes.
            Use do..while para garantir que os números sejam válidos e diferentes
            entre si.
            
            Utilizando um loop for, calcule a somatória de todos os números entre 
            os dois valores informados (inclusive).            
        */
     
        // Três partes do loop for (separadas por ponto-e-vírgula)
        // 1) Inicialização: a variável de controle ganha seu valor inicial
        // 2) Condição: o loop for executar enquanto essa condição for verdadeira
        // 3) Incremento: responsável por alterar o valor da variável de controle
        
        let num1
        let num2
        let soma
       
        do {
            num1 = parseInt(prompt('Informe um número:'))
            num2 = parseInt(prompt('Informe outro número:'))
        } while(isNaN(num1 != num2) || isNaN(num1 && num2 > 0))
        
        
        for(let soma = 0; soma < num2; soma++) 
            soma= sum(range(num1,num2))
            if (num1 < num2) {
                soma = sum  
                
            }
            alert(`${soma} + ${num1} + ${ num2}`) 
            
        
        
       
    </script>
</head>
<body>
    
</body>
</html>
