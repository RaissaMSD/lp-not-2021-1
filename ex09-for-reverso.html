<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Peça ao usuário que informe um número inteiro maior que 1 e
            implemente um for que calcule o valor do fatorial dele,
            começando o cálculo pelo próprio número e terminando em 1.
            
            Exemplos:
            
            5! = 5 * 4 * 3 * 2 * 1
            7! = 7 * 6 * 5 * 4 * 3 * 2 * 1         
        */
        let fat = 1
        let num = parseInt(prompt("Informe um número inteiro: "))
        if(isNaN(num) || isNaN(num > 1)) {
            alert('Dado inválido!')}
         
        for (let i = num; i > 1; i--){
            fat = fat * i
            } 
        alert('O fatorial é ' +  fat)
        
        
        
    </script>
</head>

</html>
