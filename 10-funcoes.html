<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página modelo</title>
    <script>
        // Ativa verificações adicionais de variáveis
        // Modo "chato" do JavaScript
        'use strict'
    
        // 5! = 5 * 4 * 3 * 2 * 1 (120)
        // 4! = 4 * 3 * 2 * 1 (24)

        let fat5 = 1
        for(let i = 5; i > 1; i--) {
            fat5 = fat5 * i
        }
        alert('O fatorial de 5 é ' + fat5)

        let fat4 = 1
        for(let i = 4; i > 1; i--) {
            fat4 = fat4 * i
        }
        alert('O fatorial de 4 é ' + fat4)

        // Princípio DRY = DON'T REPEAT YOURSELF (não se repita)

        // Fução é um trecho do código que é escrito apenas uma vez e
        // pode ser invocado (executado) várias vezes

        // fatorial -> nome da função
        // num -> parâmetro ou argumento da função
        function fatorial(num) {
            let fat = 1
            for(let i = num; i > 1; i--) {
                fat += i            //Equivale a: fat = fat * i
            }
            return fat              // Retorno da função
        }

        // Chamada de função. O valor retornado pela função será
        // atribuído à variável x.
        let x = fatorial(5)
        let y = fatorial(4)
        alert('O fatorial de 5 calculado pela função é ' + x)
        alert('O fatorial de 4 calculado pela função é ' + y)
    </script>
</head>

</body>
</html>
